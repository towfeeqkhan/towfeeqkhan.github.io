<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/style2.css">
</head>

<body>
  <div class="contactUs">
    <div class="title">
      <h2>Get In Touch</h2>
    </div>
    <div class="box">
      <!--form-->
      <div class="contact form">
        <h3>Send a Message</h3>
        <form name="submit-to-google-sheet">
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="Towfeeq" name="name">
              </div>
              <div class="inputBox">
                <span>Last Name</span>
                <input type="text" placeholder="Khan" name="lastname">
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email</span>
                <input type="text" placeholder="name@gmail.com" name="email">
              </div>
              <div class="inputBox">
                <span>Mobile No</span>
                <input type="text" placeholder="+91 987 654 321" name="mobile">
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <textarea placeholder="Enter your message here..." name="message"></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input id="submitBtn" type="submit" value="send" name="submit" onclick="feedBack()">
              </div>
            </div>
          </div>
        </form>
      </div>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxHeIVZoLS09pn4wfsBZ2ZI673Rs2lMe6IrUJDIyaN-AuvKbJ_k7dF82w8JcYjUkf_Z0g/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

      <!--info-->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span>
              <ion-icon name="location"></ion-icon>
            </span>
            <p>Srinagar, Jammu and Kashmir <br>INDIA</p>
          </div>
          <div>
            <span>
              <ion-icon name="mail"></ion-icon>
            </span>
            <a href="mailto:ask.toweeq@gmail.com">ask.towfeeq@gmail.com</a>
          </div>
          <div>
            <span>
              <ion-icon name="call"></ion-icon>
            </span>
            <a href="tel:+919876543210">+91 987 654 3210</a>
          </div>
          <!--Social Media Links-->
          <ul class="sci">
            <li><a href="#">
                <ion-icon name="logo-facebook"></ion-icon>
              </a></li>
            <li><a href="#">
                <ion-icon name="logo-whatsapp"></ion-icon>
                </ion-icon>
              </a></li>
            <li><a href="#">
                <ion-icon name="logo-instagram"></ion-icon>
                </ion-icon>
              </a></li>
          </ul>
        </div>
      </div>


      <!--map-->
      <div class="contact map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49899.94688581534!2d74.76852185670701!3d34.09009088246588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38e1855686e3c5ef%3A0x66244b7cc1e305c6!2sSrinagar!5e0!3m2!1sen!2sin!4v1665192604686!5m2!1sen!2sin"
          style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
  <!-- <script src="index.js"></script> -->

  <script>
    let submitBtnEl = document.getElementById('submitBtn')

    function feedBack(){
      alert('Thank You For Contacting Us. \n We will get back to you soon')
    }

  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style2.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Rajbagh, Srinagar</div>
          <div class="text-two">Jammu and Kashmir</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">CEO 8494051233</div>
          <div class="text-two">MD 9906871449</div>
          <div class="text-two">MD 8491877299</div>
          <div class="text-two">7298739834</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">aagazkashmirholiday@gmail.com</div>
          <div class="text-two">aagazkashmir@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <form action="https://formsubmit.co/d3d213567ac1b6ada6ca2affb4734561" method="POST">
          <div class="input-box">
            <input type="text" required placeholder="Enter your name" name="name">
          </div>
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="index.html/ThankYou.html">
          <div class="input-box">
            <input type="text" required placeholder="Enter your mobile number" name="mobile">
          </div>
          <div class="input-box">
            <input type="text" required placeholder="Enter your email" name="email">
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Enter your message" required name="message"></textarea>
          </div>
          <div class="button">
            <button type="submit">Send Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

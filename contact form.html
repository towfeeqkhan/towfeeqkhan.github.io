<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/style2.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Rajbagh, Srinagar</div>
          <div class="text-two">Jammu and Kashmir</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">8494051233</div>
          <div class="text-two">7298739834</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">aagazkashmirholiday@gmail.com</div>
          <div class="text-two"></div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <form name="submit-to-google-sheet">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" name="name">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your mobile number" name="mobile">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" name="email">
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Enter your message" name="message"></textarea>
          </div>
          <p class="beforefeedback" id="para">Thank You For Contacting Us.</p>
          <div class="button">
            <input type="submit" id="submitBtn" value="Send Now" name="submit" onclick="feedBack()">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxHeIVZoLS09pn4wfsBZ2ZI673Rs2lMe6IrUJDIyaN-AuvKbJ_k7dF82w8JcYjUkf_Z0g/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

  <script>
    const paraEl = document.getElementById('para')
    function feedBack() {
      paraEl.classList.remove('beforefeedback')
      paraEl.classList.add('afterfeedback')
    }
  </script>

  let submitBtnEl = document.getElementById('submitBtn')

</script> -->
</body>

</html>
